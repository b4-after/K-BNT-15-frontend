<!DOCTYPE html>
<html>


<head>
    <title>testPage_ver1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yewon_test.css">
</head>

<body>

    <div class="gray-box">
        <h1>온라인 치매 검사</h1>
    </div>

    <div class="container">
        <div class="center">
    
            <div id="timer">
                <p><span>남은 시간:</span><span id="countdown">15</span><span>초</span></p>
    
                <div id="bar">
                 <div class="time_blck"></div>
                    <div class="time_blck"></div>
                  <div class="time_blck"></div>
                    <div class="time_blck"></div>
                  <div class="time_blck"></div>
                    <div class="time_blck"></div>
                  <div class="time_blck"></div>
                  <div class="time_blck"></div>
                    <div class="time_blck"></div>
                    <div class="time_blck"></div>
                    <div class="time_blck"></div>
                    <div class="time_blck"></div>
                    <div class="time_blck"></div>
                    <div class="time_blck"></div>
                    <div class="time_blck"></div>
                </div>
            </div>
            
            <button class="button start-button" id="start">
                <img id="button-image" src="https://drive.google.com/uc?export=view&id=1KuXVhv_HH9vqAinJ69C4lxEkXv6H8X9p" alt="클릭하고 말해주세요">
            </button>

            <div id="prgrs_div">
                <p>현재 진행도는
                <span id="prgrs_num_ui">1</span><span>/15</span>
                입니다</p>
            </div>
		</div>
        <div class="right">
            <button class="button next-button" id="next" disabled>다음 문제</button>
        </div>
    </div>

    <script src="yewon_test.js"></script>

</body>

</html>
