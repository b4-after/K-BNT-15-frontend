<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_birthYear.css">
	<title>homepage</title>
</head>
<body>
	<div class="gray-box">
		<h1>온라인 치매 검사</h1>
	</div>
	<div class="beige-box">
		<h3 class="beige-text">이름대기 능력을 간단하게 알아보는 검사입니다. 
			결과에서 치매가 의심될 경우, 치매센터를 방문하여 전문적인 상담을 받으시기 바랍니다. 
			본 검사는 한국판 보스턴 이름대기 검사 단축형(K-BNT-15)을 기반으로 만들어졌습니다.
		</h3>
	</div>
	<div class="container">
		<div class="left">
			<img src="https://drive.google.com/uc?export=view&id=16TqHi83bd3ppfdjB4-dwvznhTedggbMg" alt="검사 순서">
		</div>
		<div class="right">
	<form>
		<label for="birthYear-select" id="birthYear-plz">-출생 연도-</label><br><br>
		<select id="birthYear-select" name="birthYear">
			<option value="" disabled selected hidden>출생 연도 선택</option>
		</select><br><br>
		<input type="submit" id="start-button" value="검사 시작하기">
	</form>  
  
</div>

	</div>
	<script src="index_birthYear.js"></script>
</body>
</html>
